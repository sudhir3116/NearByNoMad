{% extends "base.html" %}

{% block title %}Login - NearbyNomad{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <i class="fa-solid fa-compass auth-icon"></i>
      <h1>Welcome Back</h1>
      <p class="subtitle">Login to discover amazing places</p>
    </div>

    {% if error %}
    <div class="error-message"><i class="fa-solid fa-circle-exclamation"></i> {{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}" class="auth-form">
      <div class="form-group floating">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
      </div>

      <div class="form-group floating">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
      </div>

      <button type="submit" class="btn btn-primary w-full">Login</button>
    </form>

    <div class="auth-links">
      <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
      <a href="{{ url_for('signup') }}">Create Account</a>
    </div>
  </div>
</div>

<style>
/* ===== CLEAN MODERN LOGIN PAGE ===== */

/* ---- Page background ---- */
.auth-container {
  min-height: calc(100vh - 80px);
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f9fafb;
  padding: 2rem;
}

/* ---- Card ---- */
.auth-card {
  background: #ffffff;
  border-radius: 20px;
  padding: 2.5rem 2rem;
  max-width: 400px;
  width: 100%;
  text-align: center;
  border: 1px solid #e5e7eb;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08),
              0 4px 12px rgba(0, 0, 0, 0.04);
  animation: fadeIn 0.6s ease forwards;
  transition: all 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ---- Header ---- */
.auth-header {
  margin-bottom: 2rem;
}

.auth-icon {
  font-size: 2rem;
  color: var(--primary);
  margin-bottom: 0.6rem;
}

.auth-card h1 {
  font-size: 1.7rem;
  font-weight: 700;
  color: var(--primary);
  margin: 0;
}

.subtitle {
  font-size: 0.95rem;
  color: #6b7280;
  margin-top: 0.25rem;
}

/* ---- Form ---- */
.auth-form {
  display: flex;
  flex-direction: column;
  gap: 1.25rem;
}

.form-group {
  position: relative;
  text-align: left;
}

.form-group.floating input {
  width: 100%;
  padding: 0.9rem 0.75rem 0.9rem 2.4rem;
  border: 1px solid #d1d5db;
  border-radius: 10px;
  background: #fff;
  color: #111827;
  font-size: 0.95rem;
  transition: border-color 0.25s ease, box-shadow 0.25s ease;
}

.form-group.floating input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
}

.form-group.floating label {
  position: absolute;
  top: 50%;
  left: 0.75rem;
  transform: translateY(-50%);
  color: #6b7280;
  font-size: 0.9rem;
  transition: all 0.25s ease;
  pointer-events: none;
}

.form-group.floating label i {
  margin-right: 0.4rem;
  color: #9ca3af;
}

.form-group.floating input:focus + label,
.form-group.floating input:not(:placeholder-shown) + label {
  top: -8px;
  left: 0.7rem;
  font-size: 0.75rem;
  background: #fff;
  padding: 0 0.3rem;
  color: #2563eb;
  border-radius: 6px;
}

/* ---- Error message ---- */
.error-message {
  background: #fee2e2;
  color: #b91c1c;
  border: 1px solid #fecaca;
  border-radius: 10px;
  padding: 0.8rem;
  margin-bottom: 1.25rem;
  font-size: 0.9rem;
  text-align: left;
}

.error-message i {
  margin-right: 0.5rem;
}

/* ---- Buttons ---- */
.btn {
  display: inline-block;
  padding: 0.9rem 1.25rem;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.25s ease;
}

.btn-primary {
  background: #2563eb;
  color: #fff;
  border: none;
  width: 100%;
}

.btn-primary:hover {
  background: #1d4ed8;
  transform: scale(1.02);
}

/* ---- Links ---- */
.auth-links {
  display: flex;
  justify-content: space-between;
  margin-top: 1.5rem;
  font-size: 0.9rem;
}

.auth-links a {
  color: #2563eb;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.25s ease;
}

.auth-links a:hover {
  text-decoration: underline;
}

/* ---- Dark Mode ---- */
:root[data-theme='dark'] .auth-container {
  background: #0f172a;
}

:root[data-theme='dark'] .auth-card {
  background: #1e293b;
  border-color: #334155;
  color: #e2e8f0;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
}

:root[data-theme='dark'] .form-group.floating input {
  background: #334155;
  border-color: #475569;
  color: #f9fafb;
}

:root[data-theme='dark'] .form-group.floating label {
  color: #94a3b8;
}

:root[data-theme='dark'] .form-group.floating input:focus {
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.4);
}

:root[data-theme='dark'] .btn-primary {
  background: #2563eb;
}

:root[data-theme='dark'] .btn-primary:hover {
  background: #1e40af;
}
</style>
{% endblock %}
